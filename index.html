<html>
    <head>

        <title>AvatarMaker</title>

    <script>    

        window.onload = function () 
            {

            // HEAD
            
            var robothead = new Image();
            var robotheadnum=Math.floor(Math.random()*3)+1; // change '3' to number of head files 
            var robotheadname="head"+robotheadnum +".png";
            robothead.src=robotheadname;

            // EYES
            
            var roboteyes = new Image();
            var roboteyesnum=Math.floor(Math.random()*7)+1; // change '6' to number of head files 
            var roboteyesname="eyes"+roboteyesnum +".png";
            roboteyes.src=roboteyesname;

            // PUPILS
            
            var robotpupils = new Image();
            var robotpupilsnum=Math.floor(Math.random()*4)+1; // change '4' to number of head files 
            var robotpupilsname="pupil"+robotpupilsnum +".png";
            robotpupils.src=robotpupilsname;

            // MOUTH
            
            var robotmouth = new Image();
            var robotmouthnum=Math.floor(Math.random()*4)+1; // change '4' to number of head files 
            var robotmouthname="mouth"+robotpupilsnum +".png";
            robotmouth.src=robotmouthname;

            // HAT
            
            var robothat = new Image();
            var robothatnum=Math.floor(Math.random()*4)+1; // change '4' to number of head files 
            var robothatname="hat"+robothatnum +".png";
            robothat.src=robothatname;



            // HEAD LOADED
            robothead.onload=function()
            {
                buildrobot();
            }

            // EYES LOADED
            roboteyes.onload=function()
            {
                buildrobot();
            }

            // PUPILS LOADED
            robotpupils.onload=function()
            {
                buildrobot();
            }

            // MOUTH LOADED
            robotmouth.onload=function()
            {
                buildrobot();
            }

            // HAT LOADED
            robothat.onload=function()
            {
                buildrobot();
            }

            function buildrobot()
            {
                var canvas=document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                canvas.width=400;
                canvas.height=400;

                //ADD RANDOM BACKGROUND GRADIENT

                function gradient(color0, color2){
                fillColor = ctx.createLinearGradient(0, 0, 300, 150);
	            fillColor.addColorStop(0, color0);	//starting corner
                fillColor.addColorStop(1, color2);	//ending Corner
                ctx.fillStyle=fillColor;
            }

            var colors = ['red', 'orange', 'yellow', 'lime', 'green', 'teal', 'blue', 'purple'];

            //chose a number between 0 and 7
            var randomNumber = Math.floor(Math.random()*colors.length);
            var randomNumber2 = Math.floor(Math.random()*colors.length);

                //when the 2 random Numbers equal the same it creates another randomNumber2
            if (randomNumber === randomNumber2) {
                randomNumber2 = randomNumber+1;
            }
            else if(randomNumber === 7 && randomNumber2 === 7){
                console.log("seven");
                randomNumber2 = randomNumber-1;
            };

                //diagonal
                gradient(colors[randomNumber], colors[randomNumber2]);
                ctx.fillRect(0,0,400,400);


                //DRAW HEAD
                ctx.drawImage(robothead,((400-robothead.width)/2),20);
                //DRAW EYES
                ctx.drawImage(roboteyes,((400-roboteyes.width)/2),20);
                //DRAW PUPILS
                ctx.drawImage(robotpupils,((400-robotpupils.width)/2),20);
                //DRAW MOUTH
                ctx.drawImage(robotmouth,((400-robotmouth.width)/2),20);
                //DRAW HAT
                ctx.drawImage(robothat,((400-robothat.width)/2),20);


            }
        
        }
    
    </script>
    
    
    
    
</head>


<body>

    <div align="center">

    <canvas id="canvas" style="border:5px solid #000000;"></canvas>
    <br>
    <br>
    <button onclick="window.location.reload();">GenerateAvatar</button>
    </div>




</body>



</html>
